branches:
  except:
    - gh-pages

# Do not build feature branch with open Pull Requests
skip_branch_with_pr: true

# Maximum number of concurrent jobs for the project
max_jobs: 1

# Build worker image (VM template)
image: Visual Studio 2019

init:
  - git config --global core.autocrlf input

platform: x64

before_build:
  - cmd: choco install -y doxygen.install
  - cmd: refreshenv
  - cmd: "C:\\Program Files\\doxygen\\doxygen" --version
  - cmd: git clone https://github.com/mge-engine/vcpkg.git
  - cmd: cd vcpkg
  - cmd: .\bootstrap-vcpkg.bat -disableMetrics
  - cmd: .\vcpkg.exe install --triplet x64-windows gtest
  - cmd: .\vcpkg.exe install --triplet x64-windows boost-preprocessor boost-filesystem boost-circular-buffer
  - cmd: .\vcpkg.exe install --triplet x64-windows boost-lexical-cast boost-property-tree
  - cmd: cd ..

build_script:
  - cmd: set
  - cmd: mkdir build
  - cmd: cd build
  - cmd: call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars64.bat"
  - cmd: set CC=cl.exe
  - cmd: set CXX=cl.exe
  - cmd: cmake -GNinja -DCMAKE_BUILD_TYPE=RelWithDebInfo .. -DCMAKE_TOOLCHAIN_FILE="../vcpkg/scripts/buildsystems/vcpkg.cmake"
  - cmd: cmake --build . --target all

test_script:
  - cmd: ctest

on_finish:
  - ps: $testreportfiles = @(Get-ChildItem test*.xml)
  - ps: $wc = New-Object 'System.Net.WebClient'
  - ps: foreach($f in $testreportfiles) { $wc.UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path $f)) }

cache:
  - C:\ProgramData\chocolatey\bin -> appveyor.yml
  - C:\ProgramData\chocolatey\lib -> appveyor.yml

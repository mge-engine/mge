name: mge-build-test
run-name: Build ${{ github.run_id }} - ${{ github.run_number }}
on:
  - push
  - pull_request

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: display-path
        run: |
          Write-Output $env:PATH
          Write-Output $env:GITHUB_PATH
      - name : setup-path
        run: |
          Write-Output "F:\arun\scoop\shims" >> $env:GITHUB_PATH
      - name: display-path
        run: |
          Write-Output $env:PATH
          Write-Output $env:GITHUB_PATH
      - name: verify-git-version
        run: git --version
      - name : checkout
        uses: actions/checkout@v3
      - name : setup-environment
        run: |
          Remove-Item -Path "Env:INCLUDE" -ErrorAction SilentlyContinue
          Remove-Item -Path "Env:LIB" -ErrorAction SilentlyContinue
          & "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvars64.bat"
          cl.exe

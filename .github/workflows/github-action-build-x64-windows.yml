name: MGE Windows CI/CD Build
run-name: Build ${{ github.run_id }} - ${{ github.run_number }}
on:
  - push
  - pull_request

jobs:
  build:
    runs-on: [self-hosted, msvc-x64-windows]
    steps:
      - name: display-path
        run: |
          Write-Output $env:PATH
          Write-Output $env:GITHUB_PATH
      - name : setup-path
        run: |
          Write-Output "F:\arun\scoop\shims" >> $env:GITHUB_PATH
      - name: display-path
        run: |
          Write-Output $env:PATH
          Write-Output $env:GITHUB_PATH
      - name: verify-git-version
        run: git --version
      - name : checkout
        uses: actions/checkout@v3
        with:
            clean: false
      - name: setup-msvc
        uses: ilammy/msvc-dev-cmd@v1
      - name: show-compiler
        run: |
          cl.exe
      - name: configure
        run: |
          $env:CC = "cl.exe"
          $env:CXX = "cl.exe"
          $env:VCPKG_ROOT = "F:\arun\_work\mge\vcpkg"
          $env:VIRTUAL_ENV = "F:\arun\_work\mge\sphinx"      
          $env:PATH = "$env:VIRTUAL_ENV/Scripts;" + $env:PATH
          cmake --preset=ci-build 
      - name: build
        run: |
            $env:CC = "cl.exe"
            $env:CXX = "cl.exe"
            $env:VCPKG_ROOT = "F:\arun\_work\mge\vcpkg"
            $env:VIRTUAL_ENV = "F:\arun\_work\mge\sphinx"      
            $env:PATH = "$env:VIRTUAL_ENV/Scripts;" + $env:PATH
            cmake --build build --target all
      - name: documentation
        run: |
            $env:CC = "cl.exe"
            $env:CXX = "cl.exe"
            $env:VCPKG_ROOT = "F:\arun\_work\mge\vcpkg"
            $env:VIRTUAL_ENV = "F:\arun\_work\mge\sphinx"      
            $env:PATH = "$env:VIRTUAL_ENV/Scripts;" + $env:PATH
            cmake --build build --target documentation
      - name: test
        run: |
            $env:CC = "cl.exe"
            $env:CXX = "cl.exe"
            $env:VCPKG_ROOT = "F:\arun\_work\mge\vcpkg"
            $env:VIRTUAL_ENV = "F:\arun\_work\mge\sphinx"      
            $env:PATH = "$env:VIRTUAL_ENV/Scripts;" + $env:PATH
            cmake --build build --target test

          
      
